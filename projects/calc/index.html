<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora v1.2</title>
</head>

<body>
    <div id="frame"><span>SOLARIS.3000</span>
    <div id="calcBody">
        <input type="text" id="screen" disabled>
        <div id="opDisplay">
            <span class="dispOperacion" id="dispSumar">+</span>
            <span class="dispOperacion" id="dispRestar">-</span>
            <span class="dispOperacion" id="dispMult">*</span>
            <span class="dispOperacion" id="dispDivid">/</span>
        </div>
        <div id="bateria">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>
        <div id="buttons">
            <button class="number" id="one" onclick="writeNumber(1)">1</button>
            <button class="number" id="two" onclick="writeNumber(2)">2</button>
            <button class="number" id="three" onclick="writeNumber(3)">3</button>
            <button class="number" id="plus" onclick="sumar()">+</button>
            <button class="number" id="four" onclick="writeNumber(4)">4</button>
            <button class="number" id="five" onclick="writeNumber(5)">5</button>
            <button class="number" id="six" onclick="writeNumber(6)">6</button>
            <button class="number" id="minus" onclick="restar()">-</button>
            <button class="number" id="seven" onclick="writeNumber(7)">7</button>
            <button class="number" id="eight" onclick="writeNumber(8)">8</button>
            <button class="number" id="nine" onclick="writeNumber(9)">9</button>
            <button class="number" id="multi" onclick="multiplicar()">*</button>
            <button class="number" id="vaciar" onclick="vaciarCampo()">C</button>
            <button class="number" id="zero" onclick="writeNumber(0)">0</button>
            <button class="number" id="dot" onclick="writeNumber('.')">.</button>
            <button class="number" id="divide" onclick="dividir()">/</button>
            <button class="igual" id="igual" onclick="calcular()">=</button>
            <button class="igual" id="reseteo" onclick="resetear()">Reset</button>
        </div>
    </div>
</div>
<center>
<a class="buttonback" href="https://rmf0rg.github.io/mypage/">Back to main page</a>
</center>    
<script src="script.js"></script>
</body>

</html>
